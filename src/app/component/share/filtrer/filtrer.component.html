<h2>Super Heroes de <small>Malvel y Dc</small></h2>
<hr class="border border-primary">

<div class="alert alert-danger" role="alert" *ngIf="heroes.length == 0">
  <h4 class="alert-heading">No hay resultados sobre tu busqueda<small>:{{name}}</small></h4>
  <p></p>
  <p class="mb-0"></p>
</div>
<!-- *ngFor="let heroe of heroes; let i = index " -->

<app-heroe-target [heroe]="hero" [index]="i+1"  *ngFor="let hero of heroes; let i = index"></app-heroe-target>
